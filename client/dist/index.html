<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Ethereum Dapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <h1 class="display-1">Basic Ethereum Dapp <img src="/eth.25fb801a.png" alt=""> </h1>
        <br>
        <hr>
        <br>
        <h3>Contract Owner = <span id="own"></span></h3>
        <br>
        <h3>User Address = <span id="acc"></span></h3>
        <br>
        <h4>A value = <span id="av"></span></h4>
        <br>
        <label class="form-label" for="aval">A value</label>
        <input id="inpval" class="form-control w-25" type="text" placeholder="Enter A value...">
        <button id="bt" class="btn btn-primary mt-4">Set A value</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/index.63aff760.js" defer=""></script>
</body>
</html>
